<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <main id="main-container">
    <div class="card" id="balance-section">
      <h1>My balance</h1>
      <p id="balance-amount">$921.48</p>
    </div>

    <div class="card" id="spending-section">
      <h1>Spending - Last 7 days</h1>
      
      <div id="bar-chart">
        <div class="chart-column" id="col-mon">
          <label class="amount-label"></label>
          <div class="bar"></div>
          <label class="day-label">mon</label>
        </div>

        <div class="chart-column" id="col-tue">
          <label class="amount-label"></label>
          <div class="bar"></div>
          <label class="day-label">tue</label>
        </div>

        <div class="chart-column" id="col-wed">
          <label class="amount-label"></label>
          <div class="bar"></div>
          <label class="day-label">wed</label>
        </div>

        <div class="chart-column" id="col-thu">
          <label class="amount-label"></label>
          <div class="bar"></div>
          <label class="day-label">thu</label>
        </div>

        <div class="chart-column" id="col-fri">
          <label class="amount-label"></label>
          <div class="bar"></div>
          <label class="day-label">fri</label>
        </div>

        <div class="chart-column" id="col-sat">
          <label class="amount-label"></label>
          <div class="bar"></div>
          <label class="day-label">sat</label>
        </div>

        <div class="chart-column" id="col-sun">
          <label class="amount-label"></label>
          <div class="bar"></div>
          <label class="day-label">sun</label>
        </div>
      </div>

      Total this month
      $478.33
      
      +2.4%
      from last month
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
